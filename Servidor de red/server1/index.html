<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Red Local</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Red Local</h1>

        <div class="section">
            <h2>Escanear Dispositivos</h2>
            <button id="scanButton">Escanear Dispositivos</button>
            <div id="devices" class="content-box"></div>
        </div>

        <div class="section">
            <h2>Uso de Ancho de Banda</h2>
            <button id="bandwidthButton">Ver Uso de Ancho de Banda</button> 
            <div id="bandwidth" class="content-box"></div>
        </div>

        <div class="section">
            <h2>Logs de Actividad</h2>
            <button id="logsButton">Ver Logs</button>
            <div id="logs" class="content-box"></div>
        </div>

        <div class="section">
            <h2>Procesos de Red</h2>
            <button id="networkProcessesButton">Ver Procesos de Red</button>
            <div id="networkProcesses" class="content-box"></div>
        </div>

        <div class="section">
            <h2>Ping y Latencia</h2>
            <button id="pingLatencyButton">Ver Ping y Latencia</button>
            <div id="pingLatency" class="content-box"></div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
